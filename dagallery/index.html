<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Gallery - Charm's Fun Gallery</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #1a202c;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .gallery-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            aspect-ratio: 1;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
            transition: background 0.2s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <a href="../mainpage.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="gallery-container">
        <div class="gallery-header">
            <p class="text-gray-400">A collection of fun pictures and screenshots</p>
        </div>

        <div id="lightgallery" class="gallery-grid">
            <!-- Images will be dynamically loaded here -->
            <div class="gallery-item" data-src="images/placeholder1.jpg">
                <img src="images/placeholder1.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item" data-src="images/placeholder2.jpg">
                <img src="images/placeholder2.jpg" alt="Gallery Image 2">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <script>
        // Initialize lightGallery
        document.addEventListener('DOMContentLoaded', () => {
            lightGallery(document.getElementById('lightgallery'), {
                selector: '.gallery-item',
                download: false,
                thumbnail: true
            });
        });
    </script>
</body>
</html>

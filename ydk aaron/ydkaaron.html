<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - [Friend's Name]</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="blurCircle" class="blur-circle"></div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img src="profile.png" alt="Profile Picture" class="profile-picture" id="profilePicture">
                </div>
                <div class="profile-info">
                    <h1 class="name" id="profileName">Ydk_aaron19</h1>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="social-section">
                <h2 class="section-title">Connect With Me</h2>
                <div class="social-grid">
                    <a href="#" class="social-link" data-platform="instagram">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="#" class="social-link" data-platform="twitter">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="#" class="social-link" data-platform="linkedin">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" class="social-link" data-platform="github">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://discordapp.com/users/1308968657728045098" class="social-link" data-platform="discord" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-discord"></i>
                        <span>Discord</span>
                    </a>
                    <a href="#" class="social-link" data-platform="youtube">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                </div>
            </div>
            
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

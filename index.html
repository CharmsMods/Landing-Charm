  <style>
    body {
      background: #292d34;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container {
      background-color: #414141;
      border-radius: 1.5rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px #0008;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loading-text {
      color: #ffe4a1;
      font-family: 'Inconsolata', monospace;
      font-size: 1.3rem;
      letter-spacing: 0.2em;
      margin-top: 1.5rem;
      text-align: center;
      opacity: 0.8;
      text-shadow: 0 2px 8px #0006;
      user-select: none;
    }
    /* From Uiverse.io by cssbuttons-io */
    .glow-btn {
      --glow-color: rgb(217, 176, 255);
      --glow-spread-color: rgba(191, 123, 255, 0.781);
      --enhanced-glow-color: rgb(231, 206, 255);
      --btn-color: rgb(100, 61, 136);
      border: .25em solid var(--glow-color);
      padding: 1em 3em;
      color: var(--glow-color);
      font-size: 15px;
      font-weight: bold;
      background-color: var(--btn-color);
      border-radius: 1em;
      outline: none;
      box-shadow: 0 0 1em .25em var(--glow-color),
        0 0 4em 1em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
      text-shadow: 0 0 .5em var(--glow-color);
      position: relative;
      transition: all 0.3s;
      margin-top: 2.5rem;
      cursor: pointer;
    }
    .glow-btn::after {
      pointer-events: none;
      content: "";
      position: absolute;
      top: 120%;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: var(--glow-spread-color);
      filter: blur(2em);
      opacity: .7;
      transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
    }
    .glow-btn:hover {
      color: var(--btn-color);
      background-color: var(--glow-color);
      box-shadow: 0 0 1em .25em var(--glow-color),
        0 0 4em 2em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
    }
    .glow-btn:active {
      box-shadow: 0 0 0.6em .25em var(--glow-color),
        0 0 2.5em 2em var(--glow-spread-color),
        inset 0 0 .5em .25em var(--glow-color);
    }
    @keyframes bounce {
      0%, 100% { translate: 0px 36px; }
      50% { translate: 0px 46px; }
    }
    @keyframes bounce2 {
      0%, 100% { translate: 0px 46px; }
      50% { translate: 0px 56px; }
    }
    @keyframes umbral {
      0% { stop-color: #d3a5102e; }
      50% { stop-color: rgba(211, 165, 16, 0.519); }
      100% { stop-color: #d3a5102e; }
    }
    @keyframes partciles {
      0%, 100% { translate: 0px 16px; }
      50% { translate: 0px 6px; }
    }
    #particles {
      animation: partciles 4s ease-in-out infinite;
    }
    #animatedStop {
      animation: umbral 4s infinite;
    }
    #bounce {
      animation: bounce 4s ease-in-out infinite;
      translate: 0px 36px;
    }
    #bounce2 {
      animation: bounce2 4s ease-in-out infinite;
      translate: 0px 46px;
      animation-delay: 0.5s;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">
</head>
